<div class="mobile-menu flex md:hidden relative">
  <button class="mobile-menu-trigger border-2 border-fuchsia-500 text-fuchsia-500 py-[2px] px-2 cursor-pointer hover:bg-fuchsia-500 hover:text-fuchsia-50 select-none">Menu&nbsp;â–¾</button>
  <ul class="mobile-menu-dropdown absolute top-8 right-0 z-10 hidden bg-black border-2 border-fuchsia-500">
    {{ range $.Site.Menus.main }}
      {{ if not .HasChildren }}
        <li><a href="{{ .URL }}" class="flex px-4 py-1 underline hover:no-underline">{{ .Name }}</a></li>
      {{ end }}
    {{ end }}
    {{ if and $.Site.Params.showLanguageSelector (len $.Site.Home.AllTranslations) }}
      <hr />
      {{ range $.Site.Home.AllTranslations }}
        <li>
          <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</div>
