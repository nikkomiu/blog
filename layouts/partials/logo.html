<a
  href="{{ if $.Site.Params.Logo.LogoHomeLink }}
    {{ $.Site.Params.Logo.LogoHomeLink }}
  {{ else }}
    {{ $.Site.BaseURL }}
  {{ end }}"
  class="flex"
>
  <div
    class="flex items-center bg-fuchsia-800 text-fuchsia-50 hover:bg-fuchsia-950 hover:text-fuchsia-200 px-2 py-1 print:text-xl print:text-neutral-700"
  >
    {{ with $.Site.Params.Logo.logoText }}
      {{ . }}
    {{ else }}
      Blog
    {{ end }}
  </div>
</a>
