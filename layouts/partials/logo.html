<a
  href="{{ if $.Site.Params.Logo.LogoHomeLink }}
    {{ $.Site.Params.Logo.LogoHomeLink }}
  {{ else }}
    {{ $.Site.BaseURL }}
  {{ end }}"
  class="flex"
>
  <div class="flex items-center bg-fuchsia-500 text-black px-2 py-1">
    {{ with $.Site.Params.Logo.logoText }}
      {{ . }}
    {{ else }}
      Blog
    {{ end }}
  </div>
</a>
