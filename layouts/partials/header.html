<nav class="flex p-2 md:py-0 md:px-4 bg-gray-800 text-gray-100 border-gray-200 dark:bg-gray-900 dark:border-gray-700">
  <div class="flex flex-wrap items-center justify-between w-full">
    <a href="{{ .Site.BaseURL }}" class="flex items-center">
      <svg class="h-6 w-6 mr-3 sm:h-10 sm:w-10" alt="{{ .Site.Title }} Logo">
        <use href="#site-icon" />
      </svg>
      <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">{{ .Site.Title }}</span>
    </a>
    <button data-collapse-toggle="navbar-dropdown" type="button"
      class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-dropdown" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
      <ul class="flex flex-col md:flex-row md:space-x-2 md:mt-0 md:text-sm md:font-medium md:border-0 mt-2 md:mt-0">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li>
          {{ if $currentPage.HasMenuCurrent "main" . }}
          <a href="{{ .URL }}" class="block my-2 py-2 px-3 bg-blue-700 rounded-lg" aria-current="page">
            {{ .Name }}
          </a>
          {{ else }}
          <a href="{{ .URL }}"
            class="block my-2 py-2 px-3 text-gray-400 rounded-lg md:border-0 hover:text-gray-100 hover:bg-gray-500 dark:text-gray-400 md:dark:hover:text-white transition-all">
            {{ .Name }}
          </a>
          {{ end }}
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
