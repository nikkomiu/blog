<samp class="flex flex-col relative">
  <span
    class="absolute right-0 text-sm border border-green-800 bg-green-950 text-green-500 px-1 select-none"
    style="margin-top:1.7rem"
  >
    {{ with .Attributes.label }}
      {{ . }}
    {{ else }}
      output
    {{ end }}
  </span>
  <pre class="w-full">
    {{- .Inner | safeHTML -}}
  </pre>
</samp>
