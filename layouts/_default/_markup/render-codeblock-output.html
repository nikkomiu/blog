<samp class="flex relative">
  <span
    class="absolute right-0 text-sm border border-green-800 bg-green-950 text-green-500 mt-6 px-1 select-none"
  >
    {{ with .Attributes.label }}
      {{ . }}
    {{ else }}
      output
    {{ end }}
  </span>
  <pre>
    {{- .Inner | safeHTML -}}
  </pre>
</samp>
